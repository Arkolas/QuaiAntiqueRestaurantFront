<!-- Modal edition-->
<div class="modal fade" id="EditionPhotoModal" tabindex="-1" role="dialog" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="NamePhotoInput" class="form-label">Titre</label>
                    <input type="Text" class="form-control" id="NamePhotoInput" aria-describedby="emailHelp" placeholder="Lasagnes à la bolognaise">
                </div>
                <div class="mb-3">
                    <label for="ImageInput" class="form-label">Mot de passe</label>
                    <input type="file" class="form-control" id="ImageInput" >
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary">Enregister</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
